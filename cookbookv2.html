<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Cookbook</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
  --emerald: #2e8b57;
  --emerald-dark: #23694a;
  --sky: #87ceeb;
  --lavender: #e6e6fa;
  --text: #2c3e50;
  --bg: #f9fafb;
  --card-bg: #ffffff;
  --shadow: rgba(0, 0, 0, 0.1);
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: start;
  padding: 40px;
}

.container {
  width: 100%;
  max-width: 1200px;
  background: var(--card-bg);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 30px var(--shadow);
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Outfit', sans-serif;
  font-size: 2.8em;
  text-align: center;
  color: var(--emerald-dark);
  margin-bottom: 10px;
}

p.subtitle {
  text-align: center;
  font-style: italic;
  color: #666;
  margin-bottom: 40px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-bottom: 30px;
}

button, input[type="text"] {
  font-family: inherit;
  font-size: 1em;
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  transition: all 0.3s ease;
}

button {
  background: var(--emerald);
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 10px var(--shadow);
  font-weight: 600;
}

button:hover {
  background: var(--emerald-dark);
}

input[type="text"] {
  flex: 1;
  min-width: 250px;
  border: 2px solid var(--sky);
  background: #f0f4f8;
}

input[type="text"]:focus {
  outline: none;
  border-color: var(--emerald);
  box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.3);
}

.recipe-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 30px;
  margin-top: 20px;
}

.recipe-card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 6px 20px var(--shadow);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.recipe-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(46,139,87,0.2);
}

.recipe-title {
  font-family: 'Outfit', sans-serif;
  font-size: 1.8em;
  color: #222;
  margin-bottom: 12px;
}

.recipe-meta {
  font-size: 0.9em;
  color: #555;
  margin-bottom: 12px;
}

.recipe-description {
  color: #444;
  line-height: 1.6;
  font-size: 1em;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(4px);
  }
  .modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 600px;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 0.3s ease;
  }
  .close {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 1.5em;
    cursor: pointer;
    color: #999;
  }
  .close:hover {
    color: #e74c3c;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: var(--text);
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px 14px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    font-family: inherit;
    background: #f9f9f9;
    transition: border-color 0.2s;
  }
  .form-group input:focus,
  .form-group textarea:focus {
    border-color: var(--emerald);
    outline: none;
  }
  .form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
</head>
<body>
  <div class="container">
    <h1>My Personal Cookbook</h1>
    <p class="subtitle">A collection of cherished recipes</p>

    <div class="controls">
      <button onclick="openAddModal()">‚ú® Add New Recipe</button>
      <input type="text" placeholder="Search recipes..." oninput="searchRecipes(this.value)">
      <button onclick="window.print()">üñ® Print</button>
    </div>

    <div id="recipeGrid" class="recipe-grid"></div>
  </div>

  <!-- Modal UI -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Add New Recipe</h2>
      <form id="recipeForm" onsubmit="saveRecipe(event)">
        <div class="form-group">
          <label for="name">Recipe Name *</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="prepTime">Prep Time</label>
            <input type="text" id="prepTime" placeholder="e.g., 15 minutes">
          </div>
          <div class="form-group">
            <label for="cookTime">Cook Time</label>
            <input type="text" id="cookTime" placeholder="e.g., 30 minutes">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="servings">Servings</label>
            <input type="text" id="servings" placeholder="e.g., 4-6 people">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="A brief description of this recipe..."></textarea>
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients *</label>
          <textarea id="ingredients" required placeholder="List each ingredient on a new line:\n2 cups flour\n1 tsp salt\n3 eggs"></textarea>
        </div>
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
          <span>üíæ</span> Save Recipe
        </button>
      </form>
    </div>
  </div>
  </div>

  <script>
    let recipes = JSON.parse(localStorage.getItem('cookbookRecipes')) || [];
    let editingIndex = -1;

    function openAddModal() {
      editingIndex = -1;
      document.getElementById('recipeForm').reset();
      document.getElementById('modalTitle').textContent = 'Add New Recipe';
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function saveRecipe(e) {
      e.preventDefault();
      const recipe = {
        name: document.getElementById('name').value,
        prepTime: document.getElementById('prepTime').value,
        cookTime: document.getElementById('cookTime').value,
        servings: document.getElementById('servings').value,
        description: document.getElementById('description').value,
        ingredients: document.getElementById('ingredients').value
      };

      if (editingIndex >= 0) {
        recipes[editingIndex] = recipe;
      } else {
        recipes.push(recipe);
      }

      localStorage.setItem('cookbookRecipes', JSON.stringify(recipes));
      closeModal();
      displayRecipes();
    }

    function displayRecipes(recipesToShow = recipes) {
      const grid = document.getElementById('recipeGrid');
      if (!grid) return;
      if (recipesToShow.length === 0) {
        grid.innerHTML = '<div style="text-align:center; grid-column: 1/-1;">No recipes found. Add one!</div>';
        return;
      }
      grid.innerHTML = recipesToShow.map((r, i) => `
        <div class="recipe-card">
          <div class="recipe-title">${r.name}</div>
          <div class="recipe-meta">
            ${r.prepTime ? `‚è± ${r.prepTime}` : ''} 
            ${r.cookTime ? `üî• ${r.cookTime}` : ''} 
            ${r.servings ? `üë• ${r.servings}` : ''}
          </div>
          <div class="recipe-description">${r.description || 'A delicious recipe to try!'}</div>
          <div style="margin-top:10px; display:flex; gap:10px;">
            <button onclick="viewRecipe(${i})">üëÅ View</button>
            <button onclick="deleteRecipe(${i})">üóë Delete</button>
          </div>
        </div>
      `).join('');
    }

    function viewRecipe(index) {
      const r = recipes[index];
      alert(`Viewing: ${r.name}\n\n${r.description}`);
    }

    function deleteRecipe(index) {
      if (confirm('Are you sure you want to delete this recipe?')) {
        recipes.splice(index, 1);
        localStorage.setItem('cookbookRecipes', JSON.stringify(recipes));
        displayRecipes();
      }
    }

    function searchRecipes(term) {
      const val = term.toLowerCase();
      const filtered = recipes.filter(r =>
        r.name.toLowerCase().includes(val) ||
        r.description.toLowerCase().includes(val) ||
        r.ingredients.toLowerCase().includes(val)
      );
      displayRecipes(filtered);
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayRecipes();
    });
  </script>
</body>
</html>
