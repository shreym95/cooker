<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Mix Mix!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fdfefd;
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(80, 200, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(69, 179, 107, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 45% 85%, rgba(102, 221, 146, 0.06) 0%, transparent 50%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><g fill="none" stroke="%232d8f47" stroke-width="2" opacity="0.6"><circle cx="50" cy="80" r="3"/><circle cx="350" cy="120" r="2.5"/><circle cx="80" cy="350" r="2"/><circle cx="320" cy="60" r="2.5"/><circle cx="60" cy="300" r="2"/><circle cx="340" cy="320" r="2.5"/></g><g fill="none" stroke="%23ff9999" stroke-width="2" opacity="0.5"><path d="M20 150 Q25 145 30 150 Q35 155 40 150"/><path d="M360 280 Q365 275 370 280 Q375 285 380 280"/><path d="M80 50 Q85 45 90 50 Q95 55 100 50"/><path d="M300 350 Q305 345 310 350 Q315 355 320 350"/></g><g fill="none" stroke="%23DAA520" stroke-width="2" opacity="0.6"><ellipse cx="90" cy="330" rx="8" ry="3"/><ellipse cx="310" cy="70" rx="6" ry="2.5"/><ellipse cx="50" cy="250" rx="4" ry="2"/><ellipse cx="350" cy="300" rx="5" ry="2.5"/></g><g fill="%232d8f47" opacity="0.3"><circle cx="70" cy="70" r="1"/><circle cx="330" cy="340" r="1.5"/><circle cx="40" cy="180" r="1"/><circle cx="360" cy="220" r="1.2"/></g><g fill="none" stroke="%23D2B48C" stroke-width="2" opacity="0.5"><path d="M350 30 L350 40"/><path d="M350 35 Q345 35 345 40 Q350 42 355 40 Q355 35 350 35"/><path d="M30 350 L40 350"/><path d="M35 345 Q35 350 40 350 Q42 345 40 340 Q35 340 35 345"/></g><g fill="none" stroke="%23ff9999" stroke-width="1.5" opacity="0.4"><path d="M380 80 Q375 75 370 80 Q365 85 370 90 Q375 85 380 80"/><path d="M20 320 Q15 315 10 320 Q5 325 10 330 Q15 325 20 320"/></g></svg>');
            background-size: 100% 100%, 100% 100%, 100% 100%, 400px 400px;
            background-repeat: no-repeat, no-repeat, no-repeat, repeat;
            background-position: 0 0, 0 0, 0 0, 0 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 2rem 0 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .header::before {
            content: '✨';
            position: relative;
            font-size: 2rem;
            opacity: 0.7;
            order: -1;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.2rem;
            color: #2d8f47; /* Darker emerald green instead of #50c878 */
            font-weight: 600;
            margin-bottom: 0;
            letter-spacing: -0.8px;
            position: relative;
        }

        .header p {
            color: #6c757d;
            font-size: 1.2rem;
            font-weight: 300;
            margin: 0;
            position: relative;
        }

        .mix-catchphrase:hover {
            /* Gentle shake animation */
            animation: mixShake 0.6s ease-in-out;
            
            /* Slight color enhancement on hover */
            background: rgba(80, 200, 120, 0.25);
            border-color: rgba(80, 200, 120, 0.5);
            
            /* Slight scale up */
            transform: scale(1.02);
        }

        .mix-catchphrase::before {
            content: '';
            position: absolute;
            left: -35px; /* Adjusted for larger size */
            top: 50%;
            transform: translateY(-50%);
            width: 28px; /* Increased from 18px */
            height: 28px; /* Increased from 18px */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path d="M20 5 L20 35" stroke="%232d8f47" stroke-width="3" opacity="0.8"/><path d="M8 15 Q12 12 16 15 Q20 18 24 15 Q28 12 32 15" stroke="%232d8f47" stroke-width="2.5" fill="none" opacity="0.7"/><path d="M10 22 Q14 19 18 22 Q22 25 26 22 Q30 19 34 22" stroke="%232d8f47" stroke-width="2.5" fill="none" opacity="0.7"/><circle cx="20" cy="8" r="3" fill="%232d8f47" opacity="0.6"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }

                /* Gentle shake animation for the catchphrase */
        @keyframes mixShake {
            0%, 100% { transform: translateX(0) translateY(0); }
            15% { transform: translateX(-1px) translateY(-0.5px); }
            30% { transform: translateX(1px) translateY(0.5px); }
            45% { transform: translateX(-0.5px) translateY(-1px); }
            60% { transform: translateX(0.5px) translateY(1px); }
            75% { transform: translateX(-1px) translateY(-0.5px); }
            90% { transform: translateX(1px) translateY(0.5px); }
        }

        /* Subtle continuous animation */
        @keyframes mixFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }

        /* Base catchphrase styles with smooth transitions */
        .mix-catchphrase {
            position: relative;
            bottom: auto;
            left: auto;
            transform: none;
            font-family: 'Poppins', cursive;
            font-size: 1rem;
            color: #2d8f47;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: rgba(80, 200, 120, 0.15);
            padding: 0.3rem 1rem;
            border-radius: 15px;
            border: 1px solid rgba(80, 200, 120, 0.3);
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Desktop hover effect */
        @media (hover: hover) and (pointer: fine) {
            .mix-catchphrase:hover {
                animation: mixShake 0.6s ease-in-out;
                background: rgba(80, 200, 120, 0.25);
                border-color: rgba(80, 200, 120, 0.5);
                transform: scale(1.02);
            }
        }

        /* Animation classes for scroll triggers */
        .mix-catchphrase.animate-in-view {
            animation: mixShake 0.8s ease-in-out;
        }

        .mix-catchphrase.floating {
            animation: mixFloat 3s ease-in-out infinite;
        }

        /* Mobile touch feedback */
        @media (hover: none) and (pointer: coarse) {
            .mix-catchphrase:active {
                transform: scale(0.98);
                background: rgba(80, 200, 120, 0.3);
            }
        }

        .mix-catchphrase::after {
            content: '';
            position: absolute;
            right: -35px; /* Adjusted for larger size */
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            width: 28px; /* Increased from 18px */
            height: 28px; /* Increased from 18px */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path d="M20 5 L20 35" stroke="%232d8f47" stroke-width="3" opacity="0.8"/><path d="M8 15 Q12 12 16 15 Q20 18 24 15 Q28 12 32 15" stroke="%232d8f47" stroke-width="2.5" fill="none" opacity="0.7"/><path d="M10 22 Q14 19 18 22 Q22 25 26 22 Q30 19 34 22" stroke="%232d8f47" stroke-width="2.5" fill="none" opacity="0.7"/><circle cx="20" cy="8" r="3" fill="%232d8f47" opacity="0.6"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }

        .primary-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .add-recipe-btn {
            background: #2d8f47; /* Darker emerald green instead of #50c878 */
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(45, 143, 71, 0.25); /* Updated shadow color */
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-recipe-btn:hover {
            background: #246837; /* Darker hover state */
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(45, 143, 71, 0.35); /* Updated hover shadow */
        }

        .add-recipe-btn .material-symbols-outlined {
            font-size: 1.2rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        .search-container input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: 2px solid #e8f5e8;
            border-radius: 16px;
            font-size: 1.1rem;
            background: white;
            color: #2c3e50;
            transition: all 0.3s ease;
            font-weight: 400;
            font-family: 'Poppins', sans-serif;
        }

        .search-container input:hover,
        .search-container input:focus {
            outline: none;
            border-color: #50c878;
            box-shadow: 0 0 0 3px rgba(80, 200, 120, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #50c878;
            font-size: 1.3rem;
            pointer-events: none;
        }

        .search-container input::placeholder {
            color: #c0c0c0;
            opacity: 0.8;
        }

        .search-container input:focus::placeholder {
            color: #50c878;
            opacity: 0.6;
        }

        /* Search Dropdown Styles */
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e8f5e8;
            border-top: none;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-dropdown.show {
            display: block;
        }

        .search-result-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: #f8fffe;
            border-left: 3px solid #2d8f47;
            padding-left: calc(1.5rem - 3px);
        }

        .search-result-icon {
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><ellipse cx="8" cy="12" rx="2.5" ry="5" fill="%232d8f47" opacity="0.7"/><ellipse cx="15" cy="10" rx="2" ry="4" fill="%232d8f47" opacity="0.8"/><ellipse cx="22" cy="14" rx="2.5" ry="4.5" fill="%232d8f47" opacity="0.6"/><ellipse cx="12" cy="18" rx="2.3" ry="4.2" fill="%232d8f47" opacity="0.7"/><ellipse cx="18" cy="20" rx="2.1" ry="3.8" fill="%232d8f47" opacity="0.8"/></svg>');

            background-size: contain;
            flex-shrink: 0;
        }

        .search-result-content {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.2rem;
            font-size: 1rem;
        }

        .search-result-meta {
            font-size: 0.8rem;
            color: #6c757d;
            opacity: 0.8;
        }

        .search-no-results {
            padding: 1.5rem;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .clear-search {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #c0c0c0;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.2rem;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: none;
        }

        .clear-search.show {
            display: block;
        }

        .clear-search:hover {
            background: #f0f0f0;
            color: #666;
        }

        .search-active-filter {
            display: none;
            background: rgba(45, 143, 71, 0.1);
            color: #2d8f47;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(45, 143, 71, 0.2);
        }

        .search-active-filter.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .clear-filter-btn {
            background: none;
            border: none;
            color: #2d8f47;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.2rem;
            border-radius: 50%;
            transition: all 0.2s ease;
            font-family: 'Material Symbols Outlined';
        }

        .clear-filter-btn:hover {
            background: rgba(45, 143, 71, 0.1);
        }

        .clear-filter-btn::before {
            content: 'close';
        }

        @media (max-width: 768px) {
            .primary-controls {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .search-container {
                max-width: 100%;
            }

            .search-dropdown {
                max-height: 250px;
            }
        }

        .backup-controls {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-backup,
        .btn-restore {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #c2ddf8;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-backup,
        .btn-restore {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-backup .material-symbols-outlined,
        .btn-restore .material-symbols-outlined {
            font-size: 1rem;
        }

        .btn-backup:hover,
        .btn-restore:hover {
            background: #e9ecef;
            border-color: #c0c0c0;
            transform: translateY(-1px);
        }

            display: grid;

            gap: 2.5rem;

            overflow: hidden;
        }

        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(45, 143, 71, 0.4); /* Updated top border color */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            border-color: #e8f5e8;
        }

        .recipe-card:hover::before {
            opacity: 1;
        }

        .recipe-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            color: #2c3e50;
            margin-bottom: 1.2rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .recipe-meta {
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #2d8f47; /* Updated text color */
            font-weight: 500;
            background: #f8fffe;

            border-radius: 12px;
            position: relative;
        }

        .recipe-meta::before {
            content: '';
            position: absolute;
            left: 10px; /* Adjusted for larger icon */
            top: 50%;
            transform: translateY(-50%);
            width: 20px; /* Increased from 12px */
            height: 20px; /* Increased from 12px */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><ellipse cx="8" cy="12" rx="2.5" ry="5" fill="%232d8f47" opacity="0.7"/><ellipse cx="15" cy="10" rx="2" ry="4" fill="%232d8f47" opacity="0.8"/><ellipse cx="22" cy="14" rx="2.5" ry="4.5" fill="%232d8f47" opacity="0.6"/><ellipse cx="12" cy="18" rx="2.3" ry="4.2" fill="%232d8f47" opacity="0.7"/><ellipse cx="18" cy="20" rx="2.1" ry="3.8" fill="%232d8f47" opacity="0.8"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }

        .recipe-description {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .recipe-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            justify-content: center;
            min-width: fit-content;
        }

        .btn .material-symbols-outlined {
            font-size: 0.9rem;
        }

        .btn-view {
            background: #2d8f47; /* Primary emerald green */
            color: white;
            flex: 1;
            min-width: calc(50% - 0.25rem);
        }

        .btn-view:hover {
            background: #246837;
            transform: translateY(-1px);
        }

        .btn-edit {
            background: rgba(45, 143, 71, 0.1);
            color: #2d8f47;
            flex: 1;
            min-width: calc(50% - 0.25rem);
        }

        .btn-edit:hover {
            background: rgba(45, 143, 71, 0.2);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #f5f5f5;
            color: #999;

            min-width: calc(50% - 0.25rem);
            order: 4;
        }

        .btn-delete:hover {
            background: #e8e8e8;
            color: #666;
            transform: translateY(-1px);
        }

        .btn-share {
            background: #f8f9fa;
            color: #6c757d;
            flex: 1;
            min-width: calc(50% - 0.25rem);
            order: 3;
        }

        .btn-share:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .recipe-actions {
                gap: 0.4rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.6);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: white;
            margin: 3% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 650px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(45, 143, 71, 0.16);
        }

            float: right;
            font-size: 1.5rem;
            font-weight: normal;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
            font-family: 'Material Symbols Outlined';
        }

        .close:hover {
            color: #246837;
        }

        .close::before {
            content: 'close';
        }

            margin-bottom: 2rem;
            position: relative;
        }

            margin-bottom: 0.8rem;

            font-size: 1rem;

            padding-left: 40px; /* Increased from 30px for larger icons */
        }

            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 28px; /* Increased from 18px */

            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M10 35 L40 35 L38 45 L12 45 Z" fill="none" stroke="%232d8f47" stroke-width="3" opacity="0.8"/><path d="M10 35 Q5 25 12 22 Q15 15 25 18 Q35 15 38 22 Q45 25 40 35" fill="none" stroke="%232d8f47" stroke-width="3" opacity="0.8"/><circle cx="25" cy="30" r="2.5" fill="%23ffffff" opacity="0.9"/></svg>');

    <script>
        let recipes = [];
        let editingRecipeId = null;
        let currentFilter = null;
        let searchTimeout = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipes();
            checkForSharedRecipe();
            
            // Add form submission handler
            const form = document.getElementById('recipeForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }

            // Initialize scroll animations
            initScrollAnimations();
        });

        // Check if there's a shared recipe in the URL
        function checkForSharedRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeData = urlParams.get('recipe');
            
            if (recipeData) {
                try {
                    const recipe = JSON.parse(decodeURIComponent(atob(recipeData)));
                    viewRecipe(recipe);
                } catch (e) {
                    console.error('Invalid shared recipe data');
                }
            }
        }

        // Load recipes from localStorage
        function loadRecipes() {
            const savedRecipes = localStorage.getItem('myRecipes');
            if (savedRecipes) {
                try {
                    recipes = JSON.parse(savedRecipes);
                } catch (e) {
                    console.error('Error loading recipes from localStorage:', e);
                    recipes = [];
                }
            }
            displayRecipes();
        }

        // Save recipes to localStorage
        function saveRecipes() {
            try {
                localStorage.setItem('myRecipes', JSON.stringify(recipes));
            } catch (e) {
                console.error('Error saving recipes to localStorage:', e);
                alert('Unable to save recipes. Your browser storage might be full.');
            }
        }

        // Display recipes on the page
        function displayRecipes(filteredRecipes = null) {
            const grid = document.getElementById('recipeGrid');
            const emptyState = document.getElementById('emptyState');
            const recipesToShow = filteredRecipes || recipes;
            
            if (recipesToShow.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                if (filteredRecipes !== null) {
                    emptyState.innerHTML = `
                        <h3>No recipes found</h3>
                        <p>Try a different search term or clear your filter</p>
                    `;
                } else {
                    emptyState.innerHTML = `
                        <h3>No recipes yet</h3>
                        <p>Start building your collection by adding your first recipe!</p>
                    `;
                }
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = recipesToShow.map(recipe => {
                const metaParts = [];
                if (recipe.prepTime) metaParts.push(`Prep time ${recipe.prepTime} min`);
                if (recipe.cookTime) metaParts.push(`Cook time ${recipe.cookTime} min`);
                if (recipe.servings) metaParts.push(`Serves ${recipe.servings}`);
                
                return `
                <div class="recipe-card">
                    <h3>${recipe.name}</h3>
                    ${metaParts.length > 0 ? `<div class="recipe-meta">${metaParts.join(' • ')}</div>` : ''}
                    <div class="recipe-description">
                        ${recipe.description || 'No description provided'}
                    </div>
                    <div class="recipe-actions">
                        <button class="btn btn-view" onclick="viewRecipe(${JSON.stringify(recipe).replace(/"/g, '&quot;')})">
                            <span class="material-symbols-outlined">visibility</span>
                            View
                        </button>
                        <button class="btn btn-edit" onclick="editRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">edit</span>
                            Edit
                        </button>
                        <button class="btn btn-share" onclick="shareRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">share</span>
                            Share
                        </button>
                        <button class="btn btn-delete" onclick="deleteRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">delete</span>
                            Delete
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // Enhanced search functionality with dropdown
        function handleSearchInput() {
            const query = document.getElementById('searchBar').value.trim();
            const clearBtn = document.getElementById('clearSearch');
            
            // Show/hide clear button
            if (query.length > 0) {
                clearBtn.classList.add('show');
            } else {
                clearBtn.classList.remove('show');
            }

            // Debounce search to improve performance
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                updateSearchResults(query);
            }, 150);
        }

        function updateSearchResults(query) {
            const dropdown = document.getElementById('searchDropdown');
            const resultsContainer = document.getElementById('searchResults');
            
            if (query.length === 0) {
                dropdown.classList.remove('show');
                return;
            }

            const searchResults = searchRecipes(query);
            
            if (searchResults.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="search-no-results">
                        No recipes found for "${query}"
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = searchResults.map(recipe => {
                    const metaParts = [];
                    if (recipe.prepTime) metaParts.push(`${recipe.prepTime}min prep`);
                    if (recipe.cookTime) metaParts.push(`${recipe.cookTime}min cook`);
                    if (recipe.servings) metaParts.push(`${recipe.servings} servings`);
                    
                    return `
                        <div class="search-result-item" onclick="selectSearchResult('${recipe.id}', '${recipe.name.replace(/'/g, "\\'")}')">
                            <div class="search-result-icon"></div>
                            <div class="search-result-content">
                                <div class="search-result-title">${recipe.name}</div>
                                <div class="search-result-meta">${metaParts.join(' • ')}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            dropdown.classList.add('show');
        }

        function searchRecipes(query) {
            const queryLower = query.toLowerCase();
            return recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(queryLower) || 
                recipe.description?.toLowerCase().includes(queryLower) ||
                recipe.ingredients.toLowerCase().includes(queryLower) || 
                recipe.instructions.toLowerCase().includes(queryLower)
            );
        }

        function selectSearchResult(recipeId, recipeName) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;
            
            // Set the filter
            currentFilter = recipeId;
            
            // Update UI
            document.getElementById('searchBar').value = recipeName;
            document.getElementById('clearSearch').classList.add('show');
            document.getElementById('searchDropdown').classList.remove('show');
            
            // Show active filter
            const activeFilter = document.getElementById('activeFilter');
            const filterText = document.getElementById('filterText');
            filterText.textContent = `Showing: ${recipeName}`;
            activeFilter.classList.add('show');
            
            // Display only the selected recipe
            displayRecipes([recipe]);
        }

        function showSearchDropdown() {
            const query = document.getElementById('searchBar').value.trim();
            if (query.length > 0) {
                updateSearchResults(query);
            }
        }

        function hideSearchDropdown() {
            // Add a small delay to allow clicking on dropdown items
            setTimeout(() => {
                document.getElementById('searchDropdown').classList.remove('show');
            }, 150);
        }

        function clearSearch() {
            document.getElementById('searchBar').value = '';
            document.getElementById('clearSearch').classList.remove('show');
            document.getElementById('searchDropdown').classList.remove('show');
            clearFilter();
        }

        function clearFilter() {
            currentFilter = null;
            document.getElementById('activeFilter').classList.remove('show');
            displayRecipes(); // Show all recipes
        }

        // Open add recipe modal
        function openAddRecipeModal() {
            editingRecipeId = null;
            document.getElementById('modalTitle').textContent = 'Add New Recipe';
            document.getElementById('recipeForm').reset();
            document.getElementById('recipeModal').style.display = 'block';
        }

        // Edit recipe
        function editRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            editingRecipeId = id;
            document.getElementById('modalTitle').textContent = 'Edit Recipe';
            
            // Populate form
            document.getElementById('recipeName').value = recipe.name || '';
            document.getElementById('recipeDescription').value = recipe.description || '';
            document.getElementById('prepTime').value = recipe.prepTime || '';
            document.getElementById('cookTime').value = recipe.cookTime || '';
            document.getElementById('servings').value = recipe.servings || '';
            document.getElementById('ingredients').value = recipe.ingredients || '';
            document.getElementById('instructions').value = recipe.instructions || '';
            
            document.getElementById('recipeModal').style.display = 'block';
        }

        // View recipe
        function viewRecipe(recipe) {
            const detail = document.getElementById('recipeDetail');
            
            const metaParts = [];
            if (recipe.prepTime) metaParts.push(`Prep time ${recipe.prepTime} min`);
            if (recipe.cookTime) metaParts.push(`Cook time ${recipe.cookTime} min`);
            if (recipe.servings) metaParts.push(`Serves ${recipe.servings}`);
            
            detail.innerHTML = `
                <h2>${recipe.name}</h2>
                ${recipe.description ? `<p>${recipe.description}</p>` : ''}
                
                ${metaParts.length > 0 ? `<div class="recipe-meta">${metaParts.join(' • ')}</div>` : ''}
                
                <div class="ingredients-list">
                    <h4>Ingredients</h4>
                    <ul>
                        ${recipe.ingredients.split('\n').map(ingredient => 
                            ingredient.trim() ? `<li>${ingredient.trim()}</li>` : ''
                        ).join('')}
                    </ul>
                </div>
                
                <div class="instructions">
                    <h4>Instructions</h4>
                    <div>${recipe.instructions.replace(/\n/g, '<br><br>')}</div>
                </div>
            `;
            document.getElementById('viewModal').style.display = 'block';
        }

        // Share recipe
        function shareRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            const recipeData = btoa(encodeURIComponent(JSON.stringify(recipe)));
            const shareUrl = `${window.location.origin}${window.location.pathname}?recipe=${recipeData}`;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('Recipe link copied to clipboard!');
                }).catch(() => {
                    fallbackCopyToClipboard(shareUrl);
                });
            } else {
                fallbackCopyToClipboard(shareUrl);
            }
        }

        // Fallback copy function
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('Recipe link copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Could not copy link. Please copy it manually: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        // Download backup as JSON file
        function downloadBackup() {
            if (recipes.length === 0) {
                alert('No recipes to backup!');
                return;
            }

            const backupData = {
                recipes: recipes,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };

            const dataStr = JSON.stringify(backupData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `recipe-backup-${new Date().toISOString().split('T')[0]}.json`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Clean up the URL object
            URL.revokeObjectURL(link.href);
        }

        // Upload and restore backup from JSON file
        function uploadBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.json')) {
                alert('Please select a valid JSON backup file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // Validate backup structure
                    if (!backupData.recipes || !Array.isArray(backupData.recipes)) {
                        alert('Invalid backup file format.');
                        return;
                    }

                    // Ask for confirmation before restoring
                    const confirmMessage = recipes.length > 0 
                        ? `This will replace your current ${recipes.length} recipe(s) with ${backupData.recipes.length} recipe(s) from the backup. Continue?`
                        : `This will restore ${backupData.recipes.length} recipe(s) from the backup. Continue?`;
                    
                    if (confirm(confirmMessage)) {
                        recipes = backupData.recipes;
                        saveRecipes();
                        clearFilter(); // Clear any active filters
                        displayRecipes();
                        alert(`Successfully restored ${recipes.length} recipes!`);
                    }
                } catch (error) {
                    console.error('Error parsing backup file:', error);
                    alert('Error reading backup file. Please make sure it\'s a valid recipe backup.');
                }
            };

            reader.onerror = function() {
                alert('Error reading the file. Please try again.');
            };

            reader.readAsText(file);
            
            // Reset the file input so the same file can be selected again
            event.target.value = '';
        }

        // Delete recipe
        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                recipes = recipes.filter(r => r.id !== id);
                saveRecipes();
                
                // If we're currently filtering for this recipe, clear the filter
                if (currentFilter === id) {
                    clearFilter();
                } else if (currentFilter) {
                    // Refresh the filtered view
                    const filteredRecipe = recipes.find(r => r.id === currentFilter);
                    if (filteredRecipe) {
                        displayRecipes([filteredRecipe]);
                    } else {
                        clearFilter();
                    }
                } else {
                    displayRecipes();
                }
            }
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const recipe = {
                id: editingRecipeId || Date.now().toString(),
                name: document.getElementById('recipeName').value.trim(),
                description: document.getElementById('recipeDescription').value.trim(),
                prepTime: document.getElementById('prepTime').value,
                cookTime: document.getElementById('cookTime').value,
                servings: document.getElementById('servings').value,
                ingredients: document.getElementById('ingredients').value.trim(),
                instructions: document.getElementById('instructions').value.trim(),
                createdAt: editingRecipeId ? recipes.find(r => r.id === editingRecipeId)?.createdAt || new Date().toISOString() : new Date().toISOString()
            };
            
            // Validate required fields
            if (!recipe.name || !recipe.ingredients || !recipe.instructions) {
                alert('Please fill in all required fields (Recipe Name, Ingredients, and Instructions)');
                return;
            }
            
            if (editingRecipeId) {
                const index = recipes.findIndex(r => r.id === editingRecipeId);
                if (index !== -1) {
                    recipes[index] = recipe;
                }
            } else {
                recipes.push(recipe);
            }
            
            saveRecipes();
            
            // Refresh display based on current filter
            if (currentFilter) {
                const filteredRecipe = recipes.find(r => r.id === currentFilter);
                if (filteredRecipe) {
                    displayRecipes([filteredRecipe]);
                } else {
                    clearFilter();
                }
            } else {
                displayRecipes();
            }
            
            closeModal();
        }

        // Close modals
        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const recipeModal = document.getElementById('recipeModal');
            const viewModal = document.getElementById('viewModal');
            if (event.target === recipeModal) {
                closeModal();
            }
            if (event.target === viewModal) {
                closeViewModal();
            }
        }

        // Scroll animation functions
        function initScrollAnimations() {
            const catchphrase = document.querySelector('.mix-catchphrase');
            if (!catchphrase) return;

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        triggerCatchphraseAnimation();
                    }
                });
            }, observerOptions);

            observer.observe(catchphrase);

            let scrollTimeout;
            let lastScrollY = window.scrollY;
            
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                
                clearTimeout(scrollTimeout);
                
                if (Math.abs(currentScrollY - lastScrollY) > 5) {
                    const rect = catchphrase.getBoundingClientRect();
                    const isInViewport = rect.top < window.innerHeight && rect.bottom > 0;
                    
                    if (isInViewport) {
                        catchphrase.classList.add('floating');
                        
                        scrollTimeout = setTimeout(() => {
                            catchphrase.classList.remove('floating');
                        }, 500);
                    }
                }
                
                lastScrollY = currentScrollY;
            }, { passive: true });
        }

        function triggerCatchphraseAnimation() {
            const catchphrase = document.querySelector('.mix-catchphrase');
            if (!catchphrase) return;
            
            catchphrase.classList.remove('animate-in-view');
            catchphrase.offsetHeight;
            catchphrase.classList.add('animate-in-view');
            
            setTimeout(() => {
                catchphrase.classList.remove('animate-in-view');
            }, 800);
        }
    </script>
