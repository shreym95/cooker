<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fdfefd;
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0 2rem;
            position: relative;
        }

        .header::before {
            content: '‚ú®';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            opacity: 0.7;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.2rem;
            color: #50c878;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.8px;
            position: relative;
        }

        .header h1::after {
            content: 'üßÅ';
            position: absolute;
            top: -5px;
            right: -50px;
            font-size: 1.5rem;
            opacity: 0.8;
            transform: rotate(15deg);
        }

        .header p {
            color: #6c757d;
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 0.5rem;
            position: relative;
        }

        .mix-catchphrase {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', cursive;
            font-size: 1rem;
            color: #50c878;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: rgba(80, 200, 120, 0.1);
            padding: 0.3rem 1rem;
            border-radius: 15px;
            border: 1px solid rgba(80, 200, 120, 0.2);
        }

        .mix-catchphrase::before {
            content: 'ü•Ñ';
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        .mix-catchphrase::after {
            content: 'ü•Ñ';
            margin-left: 0.5rem;
            font-size: 0.9rem;
            transform: scaleX(-1);
            display: inline-block;
        }

        .primary-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .add-recipe-btn {
            background: #50c878;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(80, 200, 120, 0.25);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-recipe-btn:hover {
            background: #45b36b;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(80, 200, 120, 0.35);
        }

        .add-recipe-btn .material-symbols-outlined {
            font-size: 1.2rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        .search-container input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: 2px solid #e8f5e8;
            border-radius: 16px;
            font-size: 1.1rem;
            background: white;
            color: #2c3e50;
            transition: all 0.3s ease;
            font-weight: 400;
            font-family: 'Poppins', sans-serif;
        }

        .search-container input:hover,
        .search-container input:focus {
            outline: none;
            border-color: #50c878;
            box-shadow: 0 0 0 3px rgba(80, 200, 120, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #50c878;
            font-size: 1.3rem;
            pointer-events: none;
        }

        .search-container input::placeholder {
            color: #c0c0c0;
            opacity: 0.8;
        }

        .search-container input:focus::placeholder {
            color: #50c878;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .primary-controls {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .search-container {
                max-width: 100%;
            }
        }

        .backup-controls {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-backup,
        .btn-restore {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-backup:hover,
        .btn-restore:hover {
            background: #e9ecef;
            border-color: #c0c0c0;

        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .recipe-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 2px solid #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .recipe-card::before {

            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: #50c878;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-6px);

        .recipe-card:hover::before {

        .recipe-card h3 {

        .recipe-meta::before {

        }

        .recipe-description {

        }

        .recipe-actions {

        .btn {

            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;

        .btn-view {

        }

        .btn-view:hover {

            transform: translateY(-1px);
        }

        .btn-edit {
            background: #e8f5e8;
            color: #50c878;
        }

        .btn-edit:hover {
            background: #d4f0d4;

        }

        .btn-delete {

        }

        .btn-delete:hover {

        }

        .btn-share {

        }

        .form-group label[for="prepTime"]::before {

        .form-group input,

        .recipe-detail p {

        .ingredients-list {

<body>
    <div class="container">
        <div class="header">
            <h1>My Recipe Collection</h1>
            <p>A cozy space for all my favorite recipes! üíï</p>
            <div class="mix-catchphrase">Mix! Mix! Mix!</div>
        </div>

        <div class="primary-controls">
            <button class="add-recipe-btn" onclick="openAddRecipeModal()">
                <span class="material-symbols-outlined">add</span>
                Add New Recipe
            </button>
            
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search recipes..." oninput="searchRecipes()">
                <span class="material-symbols-outlined search-icon">search</span>
            </div>
        </div>
        
        <div class="backup-controls">
            <button class="btn-backup" onclick="downloadBackup()">üì• Download Backup</button>
            <label for="backupUpload" class="btn-restore">üì§ Restore Backup</label>
            <input type="file" id="backupUpload" accept=".json" style="display: none;" onchange="uploadBackup(event)">
        </div>

        <div id="recipeGrid" class="recipe-grid">
            <!-- Recipes will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No recipes yet</h3>
            <p>Start building your collection by adding your first recipe!</p>
        </div>
    </div>

    <!-- Add/Edit Recipe Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name *</label>
                    <input type="text" id="recipeName" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeDescription">Description</label>
                    <textarea id="recipeDescription" placeholder="A brief description of your recipe..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="prepTime">Prep Time (minutes)</label>
                    <input type="number" id="prepTime" min="0">
                </div>
                
                <div class="form-group">
                    <label for="cookTime">Cook Time (minutes)</label>
                    <input type="number" id="cookTime" min="0">
                </div>
                
                <div class="form-group">
                    <label for="servings">Servings</label>
                    <input type="number" id="servings" min="1">
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Ingredients *</label>
                    <textarea id="ingredients" placeholder="List each ingredient on a new line..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="instructions">Instructions *</label>
                    <textarea id="instructions" placeholder="Write step-by-step instructions..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Recipe Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeViewModal()">&times;</span>
            <div id="recipeDetail" class="recipe-detail">
                <!-- Recipe details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let recipes = [];
        let editingRecipeId = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipes();
            checkForSharedRecipe();
            
            // Add form submission handler
            const form = document.getElementById('recipeForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });

        // Check if there's a shared recipe in the URL
        function checkForSharedRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeData = urlParams.get('recipe');
            
            if (recipeData) {
                try {
                    const recipe = JSON.parse(decodeURIComponent(atob(recipeData)));
                    viewRecipe(recipe);
                } catch (e) {
                    console.error('Invalid shared recipe data');
                }
            }
        }

        // Load recipes from localStorage
        function loadRecipes() {
            const savedRecipes = localStorage.getItem('myRecipes');
            if (savedRecipes) {
                try {
                    recipes = JSON.parse(savedRecipes);
                } catch (e) {
                    console.error('Error loading recipes from localStorage:', e);
                    recipes = [];
                }
            }
            displayRecipes();
        }

        // Save recipes to localStorage
        function saveRecipes() {
            try {
                localStorage.setItem('myRecipes', JSON.stringify(recipes));
            } catch (e) {
                console.error('Error saving recipes to localStorage:', e);
                alert('Unable to save recipes. Your browser storage might be full.');
            }
        }

        // Display recipes on the page
        function displayRecipes() {
            const grid = document.getElementById('recipeGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (recipes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = recipes.map(recipe => {
                const metaParts = [];
                if (recipe.prepTime) metaParts.push(`Prep time ${recipe.prepTime} min`);
                if (recipe.cookTime) metaParts.push(`Cook time ${recipe.cookTime} min`);
                if (recipe.servings) metaParts.push(`Serves ${recipe.servings}`);
                
                return `
                <div class="recipe-card">
                    <h3>${recipe.name}</h3>
                    ${metaParts.length > 0 ? `<div class="recipe-meta">${metaParts.join(' ‚Ä¢ ')}</div>` : ''}
                    <div class="recipe-description">
                        ${recipe.description || 'No description provided'}
                    </div>
                    <div class="recipe-actions">
                        <button class="btn btn-view" onclick="viewRecipe(${JSON.stringify(recipe).replace(/"/g, '&quot;')})">
                            <span class="material-symbols-outlined">visibility</span>
                            View
                        </button>
                        <button class="btn btn-edit" onclick="editRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">edit</span>
                            Edit
                        </button>
                        <button class="btn btn-share" onclick="shareRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">share</span>
                            Share
                        </button>
                        <button class="btn btn-delete" onclick="deleteRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">delete</span>
                            Delete
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // Open add recipe modal
        function openAddRecipeModal() {
            editingRecipeId = null;
            document.getElementById('modalTitle').textContent = 'Add New Recipe';
            document.getElementById('recipeForm').reset();
            document.getElementById('recipeModal').style.display = 'block';
        }

        // Edit recipe
        function editRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            editingRecipeId = id;
            document.getElementById('modalTitle').textContent = 'Edit Recipe';
            
            // Populate form
            document.getElementById('recipeName').value = recipe.name || '';
            document.getElementById('recipeDescription').value = recipe.description || '';
            document.getElementById('prepTime').value = recipe.prepTime || '';
            document.getElementById('cookTime').value = recipe.cookTime || '';
            document.getElementById('servings').value = recipe.servings || '';
            document.getElementById('ingredients').value = recipe.ingredients || '';
            document.getElementById('instructions').value = recipe.instructions || '';
            
            document.getElementById('recipeModal').style.display = 'block';
        }

        // View recipe
        function viewRecipe(recipe) {
            const detail = document.getElementById('recipeDetail');
            
            const metaParts = [];
            if (recipe.prepTime) metaParts.push(`Prep time ${recipe.prepTime} min`);
            if (recipe.cookTime) metaParts.push(`Cook time ${recipe.cookTime} min`);
            if (recipe.servings) metaParts.push(`Serves ${recipe.servings}`);
            
            detail.innerHTML = `
                <h2>${recipe.name}</h2>
                ${recipe.description ? `<p>${recipe.description}</p>` : ''}
                
                ${metaParts.length > 0 ? `<div class="recipe-meta">${metaParts.join(' ‚Ä¢ ')}</div>` : ''}
                
                <div class="ingredients-list">
                    <h4>Ingredients</h4>
                    <ul>
                        ${recipe.ingredients.split('\n').map(ingredient => 
                            ingredient.trim() ? `<li>${ingredient.trim()}</li>` : ''
                        ).join('')}
                    </ul>
                </div>
                
                <div class="instructions">
                    <h4>Instructions</h4>
                    <div>${recipe.instructions.replace(/\n/g, '<br><br>')}</div>
                </div>
            `;
            document.getElementById('viewModal').style.display = 'block';
        }

        // Share recipe
        function shareRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            const recipeData = btoa(encodeURIComponent(JSON.stringify(recipe)));
            const shareUrl = `${window.location.origin}${window.location.pathname}?recipe=${recipeData}`;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('Recipe link copied to clipboard!');
                }).catch(() => {
                    fallbackCopyToClipboard(shareUrl);
                });
            } else {
                fallbackCopyToClipboard(shareUrl);
            }
        }

        // Search recipes
        function searchRecipes() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(query) || 
                recipe.description?.toLowerCase().includes(query) ||
                recipe.ingredients.toLowerCase().includes(query) || 
                recipe.instructions.toLowerCase().includes(query)
            );
            
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = filteredRecipes.map(recipe => {
                const metaParts = [];
                if (recipe.prepTime) metaParts.push(`Prep time ${recipe.prepTime} min`);
                if (recipe.cookTime) metaParts.push(`Cook time ${recipe.cookTime} min`);
                if (recipe.servings) metaParts.push(`Serves ${recipe.servings}`);
                
                return `
                <div class="recipe-card">
                    <h3>${recipe.name}</h3>
                    ${metaParts.length > 0 ? `<div class="recipe-meta">${metaParts.join(' ‚Ä¢ ')}</div>` : ''}
                    <div class="recipe-description">
                        ${recipe.description || 'No description provided'}
                    </div>
                    <div class="recipe-actions">
                        <button class="btn btn-view" onclick="viewRecipe(${JSON.stringify(recipe).replace(/"/g, '&quot;')})">
                            <span class="material-symbols-outlined">visibility</span>
                            View
                        </button>
                        <button class="btn btn-edit" onclick="editRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">edit</span>
                            Edit
                        </button>
                        <button class="btn btn-share" onclick="shareRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">share</span>
                            Share
                        </button>
                        <button class="btn btn-delete" onclick="deleteRecipe('${recipe.id}')">
                            <span class="material-symbols-outlined">delete</span>
                            Delete
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // Fallback copy function
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('Recipe link copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Could not copy link. Please copy it manually: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        // Download backup as JSON file
        function downloadBackup() {
            if (recipes.length === 0) {
                alert('No recipes to backup!');
                return;
            }

            const backupData = {
                recipes: recipes,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };

            const dataStr = JSON.stringify(backupData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `recipe-backup-${new Date().toISOString().split('T')[0]}.json`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Clean up the URL object
            URL.revokeObjectURL(link.href);
        }

        // Upload and restore backup from JSON file
        function uploadBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.json')) {
                alert('Please select a valid JSON backup file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // Validate backup structure
                    if (!backupData.recipes || !Array.isArray(backupData.recipes)) {
                        alert('Invalid backup file format.');
                        return;
                    }

                    // Ask for confirmation before restoring
                    const confirmMessage = recipes.length > 0 
                        ? `This will replace your current ${recipes.length} recipe(s) with ${backupData.recipes.length} recipe(s) from the backup. Continue?`
                        : `This will restore ${backupData.recipes.length} recipe(s) from the backup. Continue?`;
                    
                    if (confirm(confirmMessage)) {
                        recipes = backupData.recipes;
                        saveRecipes();
                        displayRecipes();
                        alert(`Successfully restored ${recipes.length} recipes!`);
                    }
                } catch (error) {
                    console.error('Error parsing backup file:', error);
                    alert('Error reading backup file. Please make sure it\'s a valid recipe backup.');
                }
            };

            reader.onerror = function() {
                alert('Error reading the file. Please try again.');
            };

            reader.readAsText(file);
            
            // Reset the file input so the same file can be selected again
            event.target.value = '';
        }

        // Delete recipe
        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                recipes = recipes.filter(r => r.id !== id);
                saveRecipes();
                displayRecipes();
            }
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const recipe = {
                id: editingRecipeId || Date.now().toString(),
                name: document.getElementById('recipeName').value.trim(),
                description: document.getElementById('recipeDescription').value.trim(),
                prepTime: document.getElementById('prepTime').value,
                cookTime: document.getElementById('cookTime').value,
                servings: document.getElementById('servings').value,
                ingredients: document.getElementById('ingredients').value.trim(),
                instructions: document.getElementById('instructions').value.trim(),
                createdAt: editingRecipeId ? recipes.find(r => r.id === editingRecipeId)?.createdAt || new Date().toISOString() : new Date().toISOString()
            };
            
            // Validate required fields
            if (!recipe.name || !recipe.ingredients || !recipe.instructions) {
                alert('Please fill in all required fields (Recipe Name, Ingredients, and Instructions)');
                return;
            }
            
            if (editingRecipeId) {
                const index = recipes.findIndex(r => r.id === editingRecipeId);
                if (index !== -1) {
                    recipes[index] = recipe;
                }
            } else {
                recipes.push(recipe);
            }
            
            saveRecipes();
            displayRecipes();
            closeModal();
        }

        // Close modals
        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const recipeModal = document.getElementById('recipeModal');
            const viewModal = document.getElementById('viewModal');
            if (event.target === recipeModal) {
                closeModal();
            }
            if (event.target === viewModal) {
                closeViewModal();
            }
        }
    </script>
</body>
